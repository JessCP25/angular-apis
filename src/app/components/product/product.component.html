<div>
  <app-img *ngIf="product.images.length > 0" [img]="product.images[0]"></app-img>
  <h2>{{ product.price | currency:'COP' }}</h2>
  <p>{{ product.title }}</p>
  <p> {{product.taxes | currency:'COP'}} </p>
  <button class="btn-1" (click)="onShowDetail()">Show Detail</button>
  <button class="btn-2" (click)="onAddToCart()">Add cart</button>
</div>
